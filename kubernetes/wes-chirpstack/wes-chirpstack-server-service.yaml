apiVersion: v1
kind: Service
metadata:
  name: wes-chirpstack-server
spec:
  type: NodePort
  selector:
    app: wes-chirpstack-server
  ports:
    - name: web-api-interface
      port: 8080
      targetPort: 8080
      nodePort: 30080  # fixed port for access via nodeIP:30080
    - name: metrics
      port: 9100
      targetPort: 9100
      nodePort: 30910  # fixed metrics port for access via nodeIP:30080

