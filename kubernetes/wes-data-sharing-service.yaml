apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wes-pod-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wes-data-sharing-service-svc-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wes-data-sharing-service-svc-account-read
roleRef:
  kind: ClusterRole
  name: wes-pod-reader
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: wes-data-sharing-service-svc-account
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wes-data-sharing-service
spec:
  selector:
    matchLabels:
      app: wes-data-sharing-service
  template:
    metadata:
      labels:
        app: wes-data-sharing-service
    spec:
      serviceAccountName: wes-data-sharing-service-svc-account
      priorityClassName: wes-high-priority
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      containers:
        - name: wes-data-sharing-service
          image: waggle/wes-data-sharing-service:0.8.0
          envFrom:
            - configMapRef:
                name: wes-identity
          env:
            - name: RABBITMQ_HOST
              value: "wes-rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USERNAME
              value: service
            - name: RABBITMQ_PASSWORD
              value: service
          resources:
            limits:
              cpu: 200m
              memory: 80Mi
            requests:
              cpu: 100m
              memory: 40Mi
