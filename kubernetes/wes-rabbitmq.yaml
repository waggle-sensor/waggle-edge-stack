apiVersion: v1
kind: Service
metadata:
  name: wes-rabbitmq
spec:
  selector:
    app: wes-rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
    - name: rabbitmq-management
      protocol: TCP
      port: 15672
    - name: mqtt
      protocol: TCP
      port: 1883
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wes-rabbitmq
spec:
  serviceName: wes-rabbitmq
  selector:
    matchLabels:
      app: wes-rabbitmq
  template:
    metadata:
      labels:
        app: wes-rabbitmq
    spec:
      priorityClassName: system-node-critical
      tolerations:
        # ensure this service continues under disk pressure so key system events can be published.
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      containers:
        - name: wes-rabbitmq
          image: rabbitmq:3.8.11-management-alpine
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 1Gi
          ports:
            - containerPort: 5672
            - containerPort: 15672
            - containerPort: 1883
          volumeMounts:
            - name: config
              mountPath: /etc/rabbitmq
              readOnly: true
            - name: data
              mountPath: /var/lib/rabbitmq
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - rabbitmq-diagnostics -q ping && rabbitmq-diagnostics -q list_queues --no-table-headers | awk '/to-validator/ && $2 > 10000 {print "to-validator queue backed up"; exit 1}'
            timeoutSeconds: 30
            periodSeconds: 60
            failureThreshold: 60
      volumes:
        - name: config
          secret:
            secretName: wes-rabbitmq-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
